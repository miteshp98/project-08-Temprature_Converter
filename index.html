<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="wrapper">
        <div class="input-wrap">
          <h1>Enter Temprature</h1>

          <form action="">
            <label for="Degree">Degree</label>
            <div class="degree-input">
              <input type="number" name="Number" id="Number" />
              <select name="temp-option" id="temp-option">
                <option value="C">C</option>
                <option value="F">F</option>
              </select>
            </div>

            <div class="convert-input">
              <label for="converter">Convet In</label>
              <select name="convert-option" id="convert-opt">
                <option value="f">Fahrenheit (&degF)</option>
                <option value="c">Celsius (&degC)</option>
              </select>
            </div>

            <button type="submit" class="submit-btn">Convert</button>
          </form>
        </div>
        <div class="result-wrap">
          <h2 class="result"></h2>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
